{% extends 'base.html' %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align"> Edit Tasks </h3>
<div class="row card-panel gery lighten-5 ">
    <form class="col s12" method="POST" action = "{{url_for('edit_task',task_id = task.id)}}">
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
          <input id="task_name" name ="Task_name" minlength="3" maxlength="25" type="text" class="validate" value="{{task.task_name}}" required>
          <label for="task_name">Task Name</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align ">
            <button type="submit" class="btn-large light-blue darken-1">
                Edit task <i class="fas fa-plus-square right"></i>
            </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
